<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/46ac82e147.js" crossorigin="anonymous"></script> 
</head>
<body>
    <!---header--->
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav-logo">KeyLockr</a>
    
            <ul class="nav-items">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Product</a>
                    <a href="#" class="nav-link">Services</a>
                </li>
            </ul>
            <button class="button">Login</button>
        </nav>
    </header>









<!----Home-->


    <div class="container">  
        <div class="form-box">
            <i class="fa-regular fa-circle-xmark onto"></i>
            <h1 id="title">Login</h1>
            <form>
                <div class="input-group">
                    
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="option-field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgor-pw">Forgot Password?</a>
                    </div>
                </div>
                <button class="fun">Login</button>
            </form>
        </div>
        
    </div>
    <script src="login.js"></script>
</body>
</html>
